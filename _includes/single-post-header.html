
<header class="post-header">
    <h1 class="post-title">
        {% if page.link %}
        <a href="{{ page.link }}">{{ page.title }}</a><span class="link-arrow">â†’</span>
        {% else %}
         <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
    </h1>
    
    <span class="post-date">
     	<time datetime="{{ page.date }}">{{ page.date | date: '%B %d, %Y' }}</time>
    </span>
    <span class="post-permalink">
    	<a href="{{ page.url | prepend: site.baseurl }}">Permalink</a>
    </span>
</header>
