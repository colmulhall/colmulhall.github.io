---
layout: default
---
<div class="posts-tagged-with">
    <h1>Posts tagged with '<i>{{ page.tag }}</i>'</h1>
     <ul>
        {% for post in site.tags[page.tag] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br></li>
        {% endfor %}
    </ul>
</div>
